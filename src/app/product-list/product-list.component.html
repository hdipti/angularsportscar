<h2>My awesome sports cars</h2>
<!-- This displays the product list
  -->

<div *ngFor="let product of products">
  <h3>
      <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

<button (click)="share()">
    Share
  </button>

<app-product-alerts
  [product]="product" 
  (notify)="onNotify()">
</app-product-alerts>

</div>
